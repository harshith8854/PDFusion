<div class="list-holder">
    <div id="select-all">
        <md-icon class="arrows" (click)="reverseOrder()" slot="end">
            <svg xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 -960 960 960" width="24">
                <path
                    d="M320-440v-287L217-624l-57-56 200-200 200 200-57 56-103-103v287h-80ZM600-80 400-280l57-56 103 103v-287h80v287l103-103 57 56L600-80Z" />
            </svg>
        </md-icon>
        <label>Select All &nbsp;<md-checkbox [checked]="selectAll" (change)="toggleSelectAll()"></md-checkbox></label>
    </div>
    <div class="page-list">
        <md-list cdkDropList (cdkDropListDropped)="drop($event)" style="max-width: 300px;">
            @for (page of pages; track $index) {
            <md-list-item cdkDrag>
                <span (click)="selectPage(page.pageNumber)" class="page-number">Page {{ page.pageNumber }}</span>
                <div class="custom-placeholder" *cdkDragPlaceholder></div>
                <md-icon cdkDragHandle class="drag-handle" slot="start"><svg xmlns="http://www.w3.org/2000/svg"
                        height="24px" viewBox="0 -960 960 960" width="24px" fill="#5f6368">
                        <path
                            d="M360-160q-33 0-56.5-23.5T280-240q0-33 23.5-56.5T360-320q33 0 56.5 23.5T440-240q0 33-23.5 56.5T360-160Zm240 0q-33 0-56.5-23.5T520-240q0-33 23.5-56.5T600-320q33 0 56.5 23.5T680-240q0 33-23.5 56.5T600-160ZM360-400q-33 0-56.5-23.5T280-480q0-33 23.5-56.5T360-560q33 0 56.5 23.5T440-480q0 33-23.5 56.5T360-400Zm240 0q-33 0-56.5-23.5T520-480q0-33 23.5-56.5T600-560q33 0 56.5 23.5T680-480q0 33-23.5 56.5T600-400ZM360-640q-33 0-56.5-23.5T280-720q0-33 23.5-56.5T360-800q33 0 56.5 23.5T440-720q0 33-23.5 56.5T360-640Zm240 0q-33 0-56.5-23.5T520-720q0-33 23.5-56.5T600-800q33 0 56.5 23.5T680-720q0 33-23.5 56.5T600-640Z" />
                    </svg></md-icon>
                <md-icon class="arrows" (click)="moveUp($index)" slot="end"><svg xmlns="http://www.w3.org/2000/svg"
                        width="24" height="24" viewBox="0 0 24 24">
                        <path
                            d="M13 19V7.83l4.88 4.88c.39.39 1.03.39 1.42 0a.996.996 0 0 0 0-1.41l-6.59-6.59a.996.996 0 0 0-1.41 0l-6.6 6.58a.996.996 0 1 0 1.41 1.41L11 7.83V19c0 .55.45 1 1 1s1-.45 1-1z" />
                    </svg></md-icon>
                <md-icon class="arrows" (click)="moveDown($index)" slot="end"><svg xmlns="http://www.w3.org/2000/svg"
                        width="24" height="24" viewBox="0 0 24 24">
                        <path
                            d="M11 5v11.17l-4.88-4.88c-.39-.39-1.03-.39-1.42 0a.996.996 0 0 0 0 1.41l6.59 6.59c.39.39 1.02.39 1.41 0l6.59-6.59a.996.996 0 1 0-1.41-1.41L13 16.17V5c0-.55-.45-1-1-1s-1 .45-1 1z" />
                    </svg></md-icon>
                <md-icon slot="end"><md-checkbox [checked]="page.isSelected"
                        (change)="toggleSelect($index)"></md-checkbox></md-icon>
            </md-list-item>
            <md-divider></md-divider>
            }
        </md-list>
    </div>
    <div class="bottom-elements">
        <md-filled-text-field label="Save As" (input)="setOutputFileName($event)"
            supporting-text=".pdf will be appended to the input provided"></md-filled-text-field>
    </div>
    <div class="bottom-elements">
        <md-filled-button (click)="save()"><svg slot="icon" xmlns="http://www.w3.org/2000/svg" width="24" height="24"
                viewBox="0 0 24 24">
                <path
                    d="M16.59 9H15V4c0-.55-.45-1-1-1h-4c-.55 0-1 .45-1 1v5H7.41c-.89 0-1.34 1.08-.71 1.71l4.59 4.59c.39.39 1.02.39 1.41 0l4.59-4.59c.63-.63.19-1.71-.7-1.71zM5 19c0 .55.45 1 1 1h12c.55 0 1-.45 1-1s-.45-1-1-1H6c-.55 0-1 .45-1 1z" />
            </svg>Edit & Download</md-filled-button>
    </div>
</div>
