<div id="root" class="container-flex">
    <div class="row">
        <div class="col-6">
            <input type="file" (change)="onFileSelected($event)">
            <app-page-selector-list [pageCount]="pageCount" (onPageClick)="displayPage($event)" 
            (onSave)="generateOutput($event)" (onOutputFileNamed)="saveAs($event)"></app-page-selector-list>
        </div>
        <div class="col-6">
            <pdf-viewer [src]="pdfSrc" [render-text]="true" [original-size]="false" [page]="showPage" style="width: 100%;height: 95vh;"
                (after-load-complete)="afterLoadComplete($event)"></pdf-viewer>
        </div>
    </div>
</div>
