<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
    <!-- Background -->
    <rect x="0" y="0" width="200" height="200" fill="#181215" />

    <!-- Fusion symbol (inspired by nuclear fusion) -->
