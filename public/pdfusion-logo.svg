    <ellipse cx="100" cy="100" rx="40" ry="70" fill="none" stroke="#C73BAF" stroke-width="6" />
    <ellipse cx="100" cy="100" rx="70" ry="40" fill="none" stroke="#C73BAF" stroke-width="6" />

    <!-- PDF text -->
    <text x="100" y="115" font-family="Arial, sans-serif" font-size="34" font-weight="bold"
        fill="#C73BAF" text-anchor="middle">PDF</text>
